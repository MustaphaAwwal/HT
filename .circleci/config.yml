version: 2.1

# Reusable command to handle ZIP file processing
commands:
  process_zip:
    parameters:
      zip_file:
        type: string
    steps:
      - checkout

      # Install necessary tools
      - run:
          name: Install AWS CLI and unzip
          command: |
            if ! command -v aws &> /dev/null; then
              pip install awscli
            fi
            sudo apt-get update && sudo apt-get install -y unzip

      # Configure AWS CLI
      - run:
          name: Configure AWS CLI
          command: |
            mkdir -p ~/.aws
            echo "[default]" > ~/.aws/config
            echo "region = us-east-1" >> ~/.aws/config
            echo "[default]" > ~/.aws/credentials
            echo "aws_access_key_id = ${AWS_ACCESS_KEY_ID}" >> ~/.aws/credentials
            echo "aws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}" >> ~/.aws/credentials

      # Download, unzip, and upload to S3
      - run:
          name: Process and upload ZIP file
          command: |
            mkdir -p tmp
            cd tmp
            ZIP_FILE=<< parameters.zip_file >>
            aws s3 cp "s3://htwordpressbucket/$ZIP_FILE" . --endpoint-url https://eu2.contabostorage.com
            unzip "$ZIP_FILE"
            rm "$ZIP_FILE"
            aws s3 cp . s3://htwordpressbucket/2021/ --recursive --endpoint-url https://eu2.contabostorage.com
            cd ..
            rm -rf tmp

